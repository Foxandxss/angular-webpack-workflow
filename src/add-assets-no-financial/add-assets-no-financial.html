<div style="background-color:#f3eeea" layout="row" layout-padding layout-align="center center">
    <style>
        .btn-brown {
            background-color: #52463c;
            color: white;
            font-family: 'BNPP Sans';
        }

        .btn-brown-no {
            background-color: #52463c;
            opacity: 0.5;
            color: white;
        }

        .tile-asset {
            background: none;
            border: 2px solid #CDAE6E;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            padding: 10px;
        }

            .tile-asset:active {
                border: 2px solid #957b47;
            }

            .tile-asset:hover {
                opacity: 0.5;
            }

            .tile-asset div {
                height: 100px;
            }

            .tile-asset span {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 12px;
                display: block;
                color: black;
                text-align: center;
            }

        .text-asset {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            display: block;
            color: black;
            text-align: center;
        }

        .tile-asset img {
            max-width: 60px;
            height: auto;
            vertical-align: middle;
        }

        .layout-no-financial {
            margin: 0px auto 30px auto;
            max-width: 880px;
            width: 100%;
        }


        @media screen and (max-width: 1280px) {

            .layout-no-financial {
                max-width: 700px !important;
            }
        }

        @media screen and (max-width: 768px) {

            .layout-no-financial {
                max-width: 530px !important;
            }
        }


        button:focus {
            outline: 0;
        }

        .step {
            background-image: url('./assets/img/FlecheEtape.png');
            color: white;
            width: 247px;
            height: 34px;
            padding-left: 15px;
            line-height: 34px;
        }

        .next-step {
            padding-left: 30px;
            margin-left: -15px;
            background-image: url('./assets/img/FlecheEtape2.png');
        }


        .step-disabled {
            opacity: 0.5;
        }
    </style>

    <div style="background-color:#fefcfd" class="layout-no-financial" layout="column" layout-align="center start">
        <div layout="row" layout-align="start center" layout-margin>
            <span class="step">Category</span><span ng-class="{'step-disabled':assets.isCategory()}" class="step next-step">Information</span>
        </div>
        <ui-view style="width:100%;"></ui-view>
    </div>
</div>
