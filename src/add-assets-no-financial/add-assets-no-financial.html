<div style="background-color:#f3eeea" layout="row" layout-padding layout-align="center center">
    <style>
        .btn-brown {
            background-color: #52463c;
            color: white;
            font-family: 'BNPP Sans';
        }

        .btn-brown-no {
            background-color: #52463c;
            opacity: 0.5;
            color: white;
        }

        .btn-gold {
            background: #cdae6e; /* For browsers that do not support gradients */
            background: -webkit-linear-gradient(left, #957a4a, #cdae6e); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(right, #957a4a, #cdae6e); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(right, #957a4a, #cdae6e); /* For Firefox 3.6 to 15 */
            background: linear-gradient(to right, #957a4a, #cdae6e); /* Standard syntax */
            color: white;
            text-transform: uppercase;
            font-family: 'BNPP Sans';
            border: none;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            padding: 10px 20px;
        }

        .tile-asset {
            background: none;
            border: 2px solid #CDAE6E;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            padding: 10px;
        }

            .tile-asset:active {
                border: 2px solid #957b47;
            }

            .tile-asset:hover {
                opacity: 0.5;
            }

            .tile-asset div {
                height: 100px;
            }

            .tile-asset span {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 12px;
                display: block;
                color: black;
                text-align: center;
            }

        .text-asset {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            display: block;
            color: black;
            text-align: center;
        }

        .tile-asset img {
            max-width: 60px;
            max-height: 60px;
            height: auto;
            vertical-align: middle;
        }

        .layout-no-financial {
            margin: 0px auto 30px auto;
            max-width: 880px;
            width: 100%;
        }


        @media screen and (max-width: 1280px) {

            .layout-no-financial {
                max-width: 700px !important;
            }
        }

        @media screen and (max-width: 768px) {

            .layout-no-financial {
                max-width: 530px !important;
            }
        }


        button:focus {
            outline: 0;
        }

        .step {
            background-image: url('./assets/img/FlecheEtape.png');
            color: white;
            width: 247px;
            height: 34px;
            padding-left: 15px;
            line-height: 34px;
            font-family: 'BNPP Sans';
        }

        .next-step {
            padding-left: 30px;
            margin-left: -15px;
            background-image: url('./assets/img/FlecheEtape2.png');
        }


        .step-disabled {
            opacity: 0.5;
        }

        md-input-container .md-errors-spacer {
            min-height: 0;
        }

        md-select, input {
            border: 1px solid lightgrey !important;
            margin-top: 10px !important;
            font-family: 'BNPP Sans';
            padding-left: 10px !important;
        }

        md-select {
            text-transform: uppercase;
        }

        .text-gold {
            font-family: 'BNPP Sans';
            text-transform: uppercase;
            color: #CDAE6E;
            padding-left: 10px;
        }

        .fixed-calendar {
            width: 340px;
            height: 340px;
            display: block;
        }

            .fixed-calendar .md-calendar-scroll-mask {
                width: 340px !important;
            }

            .fixed-calendar .md-virtual-repeat-scroller {
                width: 340px !important;
                height: 308px;
            }

        #quantity-slider .md-thumb:after {
            background-color: #CDAE6E !important;
            border-color: #CDAE6E !important;
        }

        #quantity-slider .md-focus-thumb, #quantity-slider .md-focus-ring {
            background-color: #CDAE6E;
        }

        #quantity-slider .md-track.md-track-fill {
            background-color: #CDAE6E !important;
        }
    </style>

    <div style="background-color:#fefcfd" class="layout-no-financial" layout="column" layout-align="center start">
        <div layout="row" layout-align="start center" layout-margin>
            <span class="step">Category</span><span ng-class="{'step-disabled':assets.isCategory()}" class="step next-step">Information</span>
        </div>
        <ui-view style="width:100%;"></ui-view>
    </div>
</div>
