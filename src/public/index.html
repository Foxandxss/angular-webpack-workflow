<!doctype html>
<html ng-app="app" lang="en" ng-hide="app.hideAfterLoad">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <base href="/">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

    </style>
</head>
<body>
<div ng-cloak ng-controller="AppCtrl as app">
    <header></header>
    <main layout="row" flex style="background-color: #fff">
        <!--div>
            <md-progress-linear md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-linear>
        </div-->
        <aside class="aside-menu" flex="15">
            <div class="title">
                <img layout-padding src="assets/img/menu.png"/>
            </div>
            <nav>
                <ul>
                    <li class="vision"><a href="#">Vision</a></li>
                    <li class="detail"><a href="#">Detailled view</a></li>
                    <li class="manage"><a href="#">Manage assets</a></li>
                </ul>
            </nav>
        </aside>
        <div style="background-color: #f3eeea" flex="100">
            <submenu>
                <md-toolbar>
                    <div class="md-toolbar-tools" style="background-color: #e9dfca" flex>
                        <span>Don't forget to </span><span class="text-link">update your assets</span>
                        <span flex></span>
                        <span class="separator-sub"></span>
                        <span flex></span>
                        <span class="date"> View at </span>
                        <span flex></span>
                        <md-datepicker ng-model="myDate" md-placeholder="Enter date"
                                       md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
                        <span flex></span>
                        <span class="separator-sub"></span>
                        <span flex></span>
                        <span class="currency">Currency</span>
                        <span flex></span>
                        <form name="currencyForm" novalidate>
                            <md-input-container class="currency">
                                <md-select ng-model="app.currencies" placeholder="Select Country">
                                    <md-option ng-repeat="state in app.currencies" value="{{state.id}}">
                                        {{state.country}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </form>

                        <span class="separator-sub"></span>
                        <md-switch layout-padding class="md-primary" ng-model="data.cb" aria-label="change currency"
                                   ng-change="app.changePercent(data)">Percentage
                        </md-switch>

                        <span class="separator-sub"></span>
                        <span class="text-link">Print</span>

                    </div>
                </md-toolbar>
            </submenu>
            <img src="assets/img/sub-menu-back.png" alt="submenu background" style="width: 100%"/>
            <article>
                <breadcrumb>breadcrumb</breadcrumb>
                <div>
                    <div>Donut</div>
                    <div>block assets filters</div>
                </div>
                <div>Situation</div>
                <div>
                    <nav>
                        <ul>
                            <li><a href="#">BY ASSET TYPE</a></li>
                            <li><a href="#">BY CURRENCY</a></li>
                            <li><a href="#">BY GEOGRAPHY</a></li>
                            <li><a href="#">BY ASSET DOMAIN</a></li>
                        </ul>
                    </nav>
                </div>

            </article>
        </div>
    </main>
    <footer layout="row" style="background-color: #fff" flex>
        <div>
            <span>VISION</span>
            <span>DETAILED VIEW</span>
            <span>MANAGE ASSETS</span>
        </div>
        <md-divider></md-divider>
    </footer>
</div>
</body>
</html>
