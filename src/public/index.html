<!doctype html>
<html ng-app="app" lang="en" ng-hide="app.hideAfterLoad">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <base href="/">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

    </style>
</head>
<body>
<div ng-cloak>
    <header></header>
    <main layout="row" flex>
        <sidepanel flex="15" style="background-color: #40403e"></sidepanel>
        <div style="background-color: #f3eeea" flex="100">
            <md-toolbar>
                <div class="md-toolbar-tools" style="background-color: #e9dfca" flex>
                    <span>Don't forget to </span><span class="text-link">update your assets</span>
                    <span></span>
                    <span class="separator-sub"></span>
                    <span></span>
                    <span class="date"> View at </span>
                    <span></span>
                    <md-datepicker ng-model="myDate" md-placeholder="Enter date"
                                   md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
                    <span></span>
                    <span class="separator-sub"></span>
                    <span></span>
                    <span class="currency">Currency</span>
                    <span></span>

                    <form name="currencyForm" novalidate>
                        <md-input-container class="currency">
                            <md-select ng-model="app.currencies" placeholder="Select Country">
                                <md-option ng-repeat="state in app.currencies" value="{{state.id}}">
                                    {{state.country}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </form>

                    <span class="separator-sub"></span>
                    <md-switch layout-padding class="md-primary" ng-model="data.cb" aria-label="change currency"
                               ng-change="app.changePercent(data)">Percentage
                    </md-switch>

                    <span class="separator-sub"></span>
                    <span class="text-link">Print</span>

                </div>
            </md-toolbar>
            <img src="assets/img/sub-menu-back.png" alt="submenu background" style="width: 100%"/>

            <div class="bgl-breadcrumb">
                <md-icon md-svg-icon="./assets/img/ic_home_black_24px.svg" style="color: #009926"></md-icon>
                <div class="breadcrumbs" ncy-breadcrumb></div>
            </div>

            <article>
                <div flex>
                    <div class="charting" layout="row">
                        <div flex>
                            <img class="donut" alt="donut" src="assets/img/donut.png"/>
                            <img class="legende" alt="legende" src="assets/img/legende.png"/>
                        </div>
                        <div class="assets-filters" layout-padding>
                            <div layout="column">
                                <h3>ASSETS FILTERS</h3>
                                <md-checkbox>BNP</md-checkbox>
                                <md-checkbox>CIC</md-checkbox>
                                <md-checkbox>HSBC</md-checkbox>
                                <md-checkbox>UBS</md-checkbox>
                                <md-checkbox>BGL</md-checkbox>

                            </div>

                            <div layout="column">
                                <h3>ASSETS FILTERS</h3>
                                <md-checkbox>PERSONNAL ASSETS</md-checkbox>
                                <md-checkbox>PROFESSIONNAL ASSETS</md-checkbox>
                            </div>
                        </div>
                    </div>

                    <ui-view></ui-view>
                </div>
                <div>Situation</div>
                <div>
                    <nav>
                        <ul>
                            <li><a href="#">BY ASSET TYPE</a></li>
                            <li><a href="#">BY CURRENCY</a></li>
                            <li><a href="#">BY GEOGRAPHY</a></li>
                            <li><a href="#">BY ASSET DOMAIN</a></li>
                        </ul>
                    </nav>
                </div>

            </article>
        </div>
    </main>
    <footer layout="row" style="background-color: #fff" flex>
        <div>
            <span>VISION</span>
            <span>DETAILED VIEW</span>
            <span>MANAGE ASSETS</span>
        </div>
        <md-divider></md-divider>
    </footer>
</div>
</body>
</html>
